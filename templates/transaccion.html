<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Realizar transferencia</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

 
</head>
<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="container">
  <div id="Checkout" class="inline">
      <h1>Transferencia</h1>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>
      <form method="post">
          <div class="form-group">
              <label or="monto">Monto (S/.)</label>
              <input name="monto" class="form-control" type="number" maxlength="255"></input>
          </div>
          <div class="form-group">
              <label or="nrocuentadestino">Número de cuenta destino:</label>
              <input name="nrocuentadestino" class="form-control" type="number" maxlength="255"></input>
          </div>
          <div class="expiry-date-group form-group">
              <label for="fechaven">Fecha de vencimiento</label>
              <input name="fechaven" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
          </div>
          <div class="security-code-group form-group">
              <label for="codseg">Código de seguridad</label>
              <input name="codseg" class="form-control" type="number" ></input>
              <div class="cvc-preview-container two-card hide">
                  <div class="amex-cvc-preview"></div>
                  <div class="visa-mc-dis-cvc-preview"></div>
              </div>
          </div>
          <button id="Transferir" class="btn btn-block btn-success submit-button" type="submit">
              <span class="submit-button-lock"></span>
              <span class="align-middle"> Realizar transferencia</span>
          </button>
      </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>  
    <script  src="js/index.js"></script>
</body>
</html>
